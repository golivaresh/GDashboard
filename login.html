<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo-goh/goh-logo-letter-light-transparent.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/lib/animate.min.css" />
    <link rel="stylesheet" href="lib/bootstrap-5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/hover-min.css">
    <link rel="stylesheet" href="css/bootstrap.custom.css">
    <link rel="stylesheet" href="css/styles.themes.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body class="container-fluid p-0 m-0">
    <div class="row h-100 p-0 m-0">

        <!-- ***************************** -->
        <!-- ********* Login Main ******** -->
        <div id="mainLogin" class="col-12 col-sm-6 col-md-4 col-xl-3 h-100 d-flex flex-column p-0 m-0 overflow-y-auto overflow-x-hidden">
            <!-- ***************************** -->
            <!-- ********* Login Logo ******** -->
            <div class="flex-grow-0 bg-login-form text-center py-2 h-25 d-flex align-items-center justify-content-center">
                <img src="./img/logo-goh/goh-logo-c-transparent-dark.png" alt="" class="w-75-px">
            </div>
            <!-- ***************************** -->

            <!-- ***************************** -->
            <!-- ********* Login Form ******** -->
            <div class="flex-grow-1 d-flex px-3 align-items-start justify-content-center" >
                <form action="#" class="col-12 col-lg-11">
                    <legend class="text-dark"><h2>Login to your account</h2></legend>
                    <hr class="text-dark mb-3">
                    <div class="mb-2 text-center text-md-start">
                        <label for="txtUsername" class="form-label text-dark">
                            Username
                            <i class="fas fa-info-circle text-muted" 
                                data-bs-toggle="popover" data-bs-trigger="hover focus" 
                                data-bs-content="Enter your username that you used to register."></i>
                        </label>
                        <input type="text" class="form-control" id="txtUsername" aria-describedby="Username" placeholder="username">
                        <div id="usernameHelp" class="form-text text-danger d-none">You must capture your username.</div>
                    </div>
                    <div class="mb-2 text-center text-md-start">
                        <label for="txtPassword" class="form-label text-dark">
                            Password
                            <i class="fas fa-info-circle text-muted" 
                                data-bs-toggle="popover" data-bs-trigger="hover focus" 
                                data-bs-content="Enter your super, secret password."></i>
                        </label>
                        
                        <input type="password" class="form-control" id="txtPassword" aria-describedby="Password" placeholder="**********">
                        <div id="passwordHelp" class="form-text text-danger d-none">You must capture your secret password.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input check-success" id="exampleCheck1">
                        <label class="form-check-label text-dark" for="exampleCheck1">Remember me</label>
                    </div>
                    <!-- <div class="text-center text-md-start">
                        <button type="button" class="btn btn-success w-auto text-white">Login</button>
                    </div>
                    <div class="text-start mt-2 c-pointer">
                        Don't have an account?
                        <a href="signUp.html" class="text-success btn-toggle-login">Sign Up</a>
                    </div> -->
                    <div class="row">
                        <div class="col-12 text-center text-md-start mt-2">
                            <button type="button" class="btn btn-success text-white w-100">Login</button>
                        </div>
                        <div class="col-12 text-start mt-2 c-pointer d-flex align-items-end">
                            Don't have an account?&nbsp;
                            <a href="signUp.html" class="text-success btn-toggle-login">Sign Up</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- ***************************** -->
        </div>
        <!-- ***************************** -->

        <!-- ***************************** -->
        <!-- ********** Login BG ********* -->
        <div id="mainLoginImg" class="bg-login-page d-none d-sm-flex flex-sm-column justify-content-end col-sm-6 col-md-8 col-xl-9 h-100 p-0 m-0">
            <div class="p-2 text-end">
                <h1 class="text-white-50 m-0">
                    Welcome
                </h1>
                <div class="text-end text-white-50">
                    <div class="copyright pull-right"> 
                        Â©2021 goh
                    </div>
                </div>
            </div>
        </div>
        <!-- ***************************** -->
    </div>

    <!-- Scripts -->
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="lib/bootstrap-5.0.0-beta3/dist/js/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/5b10166cb2.js" crossorigin="anonymous"></script>
</body>
</html>
